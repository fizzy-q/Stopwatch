<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
   <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="display">
          <p class="timerDisplay" id="timerHrs">00</p> :
          <p class="timerDisplay" id="timerMins">00</p> :
          <p class="timerDisplay" id="timerSec">00</p> :
          <p class="timerDisplay" id="timerMilisec">000</p>
        </div>

        <h1> &nbsp;&nbsp; Split Time</h1>
      
        <div class="buttons">
          <button type="button" class="button1" id="startBtn">Start</button>
          <button type="button" class="button2" id="lapBtn">Split</button>
          <button type="button" class="button2" id="resetBtn">Reset</button>
        </div>
      
      
        <div id="laps">
          <p id="lapRecord"></p>
        </div>
      </div>

      <script src="new.js"></script>
</body>
</html>
